<template name="resultList">
  <a href="#" class="list-group-item">
    <h4 class="list-group-item-heading">First List Group Item Heading</h4>
    <p class="list-group-item-text">List Group Item Text</p>
  </a>
</template>

<template name="noSelection">
  <p>No selection</p>
</template>

<template name="detailForm">
  {{#if editMode}}
     {{> detailEditToolbar }}
  {{else}}
    {{> detailToolbar }}
  {{/if}}
  {{> Template.dynamic template=templateName }}
</template>

<template name="detailToolbar">
    <div id="nav1" class="btn-toolbar" role="toolbar" >
        <div class="btn-group" role="group" aria-label="...">
            <button id="menu-toggle2" type="button" class="btn btn-link">
                <span class="glyphicon glyphicon-align-justify"></span>
            </button>
        </div>
        <div class="btn-group pull-right" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Ok</button>
        </div>
    </div>
</template>

<template name="detailEditToolbar">
    <div id="nav1" class="btn-toolbar" role="toolbar" >
        <div class="btn-group" role="group" aria-label="...">
            <button id="menu-toggle2" type="button" class="btn btn-link">
                <span class="glyphicon glyphicon-align-justify"></span>
            </button>
        </div>
        <div class="btn-group pull-right" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Ok</button>
            <button type="button" class="btn btn-default">Cancel</button>
        </div>
    </div>
</template>
