<template name="expander">
  <div class="expander" style="left: {{offset}}px;"> 
    <hr width=100%> 
    <button type="button" >
      <span class="glyphicon glyphicon-collapse-up"></span>
    </button>
    <button style="left: 40px;" id="collapseButton" type="button">{{title}}</button>
  </div>
</template>
